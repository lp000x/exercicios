        :root{

        table{

        }

        table > caption{
            background-color: rgb(3, 70, 133);
            color: black;
            padding: 5px;
            font-weight: 900;
        }

        td, th{

            width: 150px;

        }

        .head{
            padding: 10px;
            background-color: #375b9e;

            color: white;
            font-weight: 800;
        }

        tbody > tr:nth-child(odd) {
            background-color: var(--azul3);
        }

        tbody > tr:nth-child(even) {

        }
